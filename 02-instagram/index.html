<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Instacord</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="discord-wrapper">
            <div class="discord-phone">
                <img src="img/discord-celular.png" alt="imagem do celular com o discord" class="discord-celular">
            </div>

            <div class="discord-login">
                <div class="login">
                    <img src="img/discord-logo-1.png" alt="logo do discord" class="discord-logo">
                    <div class="profile-photo">
                        <img src="img/perfil-discord.jpeg" alt="foto de perfil">
                    </div>
                    <a href="#" class="discord-login1">Continue como Celestia Luna</a>
                    <a href="#" class="discord-logout">Remover conta</a>
                </div>
                <div class="login">
                    <p class="not-account">Não é Celesta Luna?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Crie uma Conta</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
